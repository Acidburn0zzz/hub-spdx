buildscript {
    repositories {
        mavenCentral()
        jcenter()
        }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
        }
}

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'eclipse'
apply plugin: 'java'

group = 'com.blackducksoftware.integration'
version = '1.0.0-SNAPSHOT'
description = ''

sourceCompatibility = 1.8
targetCompatibility = 1.8

springBoot { mainClass = 'com.blackducksoftware.integration.hub.spdx.SpdxReportUtility' }


sourceSets {
	main {
		resources {
			srcDirs = ['src/main/resources']
			includes = ['*.properties']
		}
	}
}

repositories {
    mavenCentral()
    mavenLocal()
     maven { url "https://repository.apache.org/content/repositories/releases" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.3.7'
    compile (group: 'org.spdx', name: 'spdx-tools', version:'2.1.6') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    compile group: 'org.antlr', name: 'antlr', version:'3.4'
    compile group: 'org.controlsfx', name: 'controlsfx', version:'8.40.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.5'
    compile group: 'com.google.guava', name: 'guava', version:'16.0.1'
    compile group: 'org.apache.jena', name: 'apache-jena-libs', version:'3.1.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    
    compile group: 'com.blackducksoftware.integration', name: 'hub-common', version: '24.0.0'
    
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
